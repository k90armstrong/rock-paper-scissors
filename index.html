<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <section>
        <div class="container">
            <section class="hero is-small">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            Rock Paper Scissors
                        </h1>
                        <h2 class="subtitle">
                            How good are you at predicting your oponents
                            <a href="https://www.psychologytoday.com/blog/the-blame-game/201504/the-surprising-psychology-rock-paper-scissors" target="_blank">non-random</a> behavior?
                        </h2>
                    </div>
                </div>
            </section>
            <section class="game-rooms display-none">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <abbr title="Name">Name</abbr>
                            </th>
                            <th>
                                <abbr title="Wins">Wins</abbr>
                            </th>
                            <th>
                                <abbr title="Losses">Losses</abbr>
                            </th>
                            <th>
                                <abbr title="Invite">Invite</abbr>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <section class="game-container display-none">
                <div class="columns">
                    <div class="column">
                        <p class="subtitle is-marginless">You</p>
                        <p>Wins:
                            <span class="game-user-wins"></span>
                        </p>
                        <div class="image-container level">
                            <div class="level-item user-choice">Pick Weapon</div>
                        </div>
                        <div class="field is-grouped dropdown">
                            <div class="control">
                                <div class="select">
                                    <select class="weapon">
                                        <option>Rock</option>
                                        <option>Paper</option>
                                        <option>Scissors</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control">
                                <button class="pick-button button is-link">Pick</button>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <p class="subtitle is-marginless">VS.</p>
                        <div class="vs-container">
                        </div>
                    </div>
                    <div class="column">
                        <p class="subtitle oponent-name is-marginless">Ashley</p>
                        <p>Wins:
                            <span class="game-oponent-wins"></span>
                        </p>
                        <div class="image-container level">
                            <div class="level-item oponent-choice">Waiting...</div>
                        </div>
                        <div class="control">
                            <button class="quit-game-button button is-link">Quit</button>
                        </div>
                    </div>
                </div>
                <div class="messages">
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="Send a message/insult">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                </div>
            </section>
        </div>
    </section>


    <!--This is the welcome modal -->
    <div class="start-modal modal is-active">
        <div class="modal-background">
        </div>
        <div class="modal-content">
            <p class="subtitle display-none start-message">You can now choose your oponent and begin the game!</p>
            <form class="start-form">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="name-input input" type="text" placeholder="Enter name">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button type="Submit" class="submit-button button is-link">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--This is the invitation modal -->
    <div class="invitation modal">
        <div class="modal-background">
        </div>
        <div class="modal-content">
            <p class="subtitle start-message">
                <span class="oponent-span"></span> would like to play you!</p>
            <form>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="ok-button button is-link">OK</button>
                    </div>
                    <div class="control">
                        <button class="no-button button is-link">No Thanks</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--This is the waiting for oponent -->
    <div class="wait modal">
        <div class="modal-background">
        </div>
        <div class="modal-content">
            <p class="subtitle start-message">
                Waiting for
                <span class="oponent-span"></span> to respond...</p>
            <form>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="cancel-button button is-link">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/welcome.js"></script>
</body>

</html>
